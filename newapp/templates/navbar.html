/* Add a table (Chapter 13) to your HTML5 file and style it. Note: your table can be as simple or as complex as you wish. */

table {
    border-collapse: collapse;
    margin-top: 10px;
    text-align: center;
    width: 100%;
    background: linear-gradient(90deg, #AA9CFC, #FC9CE7);;
    font-family: 'Quicksand';
    font-size: 14px;
}

button {
    background: linear-gradient(90deg, #AA9CFC, #FC9CE7);
    font-family: 'Quicksand';
    font-size: 14px;
    border: 2px solid #000000;
}

button:hover {
    background: linear-gradient(90deg,#FC9CE7, #AA9CFC);
    font-family: 'Quicksand';
    font-size: 14px;
    border: 2px solid #000000;
}

th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

tr:hover {
	background-color: white;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    font-family: 'MeritBadge';
    font-variation-settings:'SANS' 0;
    font-variation-settings:'wght' 100;
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    font-family: 'MeritBadge';
    font-variation-settings:'BOLD' 0;
    font-variation-settings:'wght' 300;
    color: #818181;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
<div id="mySidenav" class="sidenav">

</div>
</div>


<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
